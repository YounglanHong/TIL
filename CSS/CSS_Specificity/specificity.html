<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Specificity</title>
    <link rel="stylesheet" href="./specificity.css" />
  </head>
  <body>
    <dl id="web-dev" class="web-dev">
      <div id="web-program" class="class ko" lang="ko">
        <dt title="웹 프로그래밍" attr="웹 프로그래밍" style="color: white">
          웹
        </dt>
        <dd>웹 프로그래밍</dd>
      </div>
      <div id="html" class="class html">
        <a href="https://developer.mozilla.org/en-US/search?q=html">
          <dt title="Hypertext Markup Language">HTML</dt>
        </a>
        <dd>defines the meaning and structure of web content</dd>
      </div>
      <div id="css" class="class css">
        <a href="https://developer.mozilla.org/en-US/search?q=css">
          <dt title="Cascading Stylesheets">CSS</dt>
        </a>
        <dd>describes the presentation of a document written in HTML or XML</dd>
      </div>
      <div id="js" class="class js">
        <a href="https://developer.mozilla.org/en-US/search?q=javascript">
          <dt title="JavaScript">JS</dt>
        </a>
        <dd>
          a lightweight, interpreted, or just-in-time compiled programming
          language with first-class functions
        </dd>
      </div>
    </dl>
  </body>
</html>
