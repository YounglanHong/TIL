<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox 3</title>
    <link
      href="https://fonts.googleapis.com/css?family=Muli:300,400,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./flexbox.css" />
  </head>
  <body>
    <section class="profile">
      <img src="../assets/Purl.jpg" alt="Noah Madsen" class="profile-image" />
      <h1 class="profile-name">Purl</h1>
      <p class="profile-location">Seoul, Korea</p>

      <dl class="profile-detail">
        <div class="profile-detail-item">
          <dt>Friends</dt>
          <dd>730</dd>
        </div>
        <div class="profile-detail-item">
          <dt>Projects</dt>
          <dd>3</dd>
        </div>
        <div class="profile-detail-item">
          <dt>Reviews</dt>
          <dd>243</dd>
        </div>
      </dl>
    </section>
  </body>
</html>
