<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feed</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="feed">
      <div class="feed-user-profile">
        <a href="#">
          <img src="./assets/purl_img.png" alt="purl" />
        </a>
        <div>
          <a href="#">
            <h1>Purl</h1>
          </a>
          <span aria-label="Posted 30 minutes ago"> 30 min </span>
        </div>
        <button type="button">Follow</button>
      </div>
      <div class="feed-content">
        <p>
          <blockquote>
          The most beautiful experience we can have is the mysterious. It is the
          fundamental emotion that stands at the cradle of true art and true
          science.<br />
          <cite>â€” Albert Einstein</cite>
        </blockquote>
        </p>
      </div>
      <div class="feed-footer">
        <button type="button">10 Likes</button>
        <button type="button">0 Comments</button>
      </div>
      <div class="feed-comment">
        <form action="" method="POST">
          <textarea placeholder="Write a comment"></textarea>
          <button type="submit">Submit</button>
        </form>
      </div>
      <script src="./app.js"></script>
    </div>
  </body>
</html>
