<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Dropdown Menu</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="dropdown">
      <button type="button" aria-label="Open user menu" class="dropdown-button">
        <img src="./assets/purl_img.png" alt="purl" />
      </button>
      <div class="dropdown-menu">
        <h3>
          <a href="#">Signed in as <strong>Purl</strong></a>
        </h3>
        <ul>
          <li>
            <a href="#">Your profile</a>
          </li>
          <li>
            <a href="#"> Your repositories </a>
          </li>
          <li>
            <a href="#"> Your projects </a>
          </li>
          <li>
            <a href="#"> Your stars </a>
          </li>
          <li>
            <a href="#"> Your gists </a>
          </li>
        </ul>
        <ul>
          <li>
            <a href="#"> Feature preview </a>
          </li>
          <li>
            <a href="#"> Your repositories </a>
          </li>
          <li>
            <a href="#"> Help </a>
          </li>
          <li>
            <a href="#"> Settings </a>
          </li>
          <li>
            <a href="#"> Sign out </a>
          </li>
        </ul>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
